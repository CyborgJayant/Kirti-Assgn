<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="./css/index/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper fadeInDown">
  <div id="formContent" class="form-box">
    <!-- Tabs Titles -->
      
			<div class="button-box">
      <button type="button" class="toggle-btn" onclick="loginFn()">
            <h2 class="active" id="signIn-btn" > Sign In </h2>
      </button>
      <button type="button" class="toggle-btn" onclick="registerFn()">
                <h2 class="inactive underlineHover" id="signUp-btn">Sign Up </h2>
      </button>
            </div>
    <!-- Icon -->
    <div class="fadeIn first">
    </div>

    <!-- Login Form -->
    <form id="login"  class="input-group">
      <input type="text" id="email" class="fadeIn second" name="login" placeholder="email">
      <input type="password" id="password" class="fadeIn third" name="login" placeholder="password">
      <input type="submit" id="submit" class="fadeIn fourth" value="Log In" onclick="dynamicDashboard()">
    </form>
    <!-- Register Form -->
    <form id="register"  class="input-group">
      <input type="text" id="nameR" class="fadeIn second" name="login" placeholder="name">
      <input type="text" id="emailR" class="fadeIn second" name="login" placeholder="email">
      <input type="password" id="passwordR" class="fadeIn third" name="login" placeholder="password">
      <input type="submit" id="submitR" class="fadeIn fourth" value="Register" >
    </form>


  </div>
</div>
<!-- partial -->
  
<script src="./js/auth.js"></script>
<script>
	var x=document.getElementById("login");
	var y=document.getElementById("register");
	var z=document.getElementById("btn");
	var bt1=document.getElementById("signIn-btn");
	var bt2=document.getElementById("signUp-btn");

	function registerFn(){
	x.style.left="-400px";
	y.style.left="50px";
        bt2.classList.remove("inactive","underlineHover");
        bt2.classList.add("active");
        
        bt1.classList.add("inactive","underlineHover");
        bt1.classList.remove("active");
}
	function loginFn(){
	x.style.left="50px";
	y.style.left="450px";
        
        bt1.classList.remove("inactive","underlineHover");
        bt1.classList.add("active");
        
        bt2.classList.add("inactive","underlineHover");
        bt2.classList.remove("active");
    }
    
	//document.getElementById("submit").href=

        var allowed=[0,0];
        var index;
        details.forEach((el,i)=>{
            if(el.userName==document.getElementById("email").value)  
            {
                index=i;
                allowed[0]=1;
            }
            
        })
        details.forEach((el,i)=>{
            if(el.password==document.getElementById("password").value)
                allowed[1]=1;

        window.location="./dashboard.html?xckd="+loggedUserIndex;
            }
           else
           alert("WRONG CREDENTIALS");
    }
</script>
    
<script src="register.js"></script>
</body>
</html>
